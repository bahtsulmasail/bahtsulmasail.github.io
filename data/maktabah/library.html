<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman dengan Ikon Buku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            margin-bottom: 30PX;
        }

        .description {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dua tombol per baris */
            gap: 10px; /* Jarak antar tombol */
        }

        button {
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            color: #2c3e50;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2c3e50;
            color: #ffffff;
            transform: translateY(-2px);
        }

        button i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MAKTABAH</div>
        <div class="buttons">
            <button class="btn-link" onclick="window.location.href='https://digitalsantri.github.io/DATA/MAKTABAH/PERPUSTAKAAN.html'">
                <i class="fas fa-book"></i> SYAFIIYAH
            </button>
            <button class="btn-link" onclick="window.location.href='https://example2.com'">
                <i class="fas fa-book"></i> Tombol 2
            </button>
            <button class="btn-link" onclick="window.location.href='https://example3.com'">
                <i class="fas fa-book"></i> Tombol 3
            </button>
            <button class="btn-link" onclick="window.location.href='https://example4.com'">
                <i class="fas fa-book"></i> Tombol 4
            </button>
        </div>
    </div>
</body>
</html>
